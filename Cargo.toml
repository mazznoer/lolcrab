[package]
name = "lolcrab"
version = "0.2.0"
authors = ["David Knaack <davidkna@users.noreply.github.com>", "Nor Khasyatillah <mazznoer@ymail.com>"]
edition = "2018"
description = "Like lolcat but with noise and more colorful."
keywords = ["lolcat", "rainbow"]
categories = ["command-line-interface", "command-line-utilities", "games"]
readme = "README.md"
repository = "https://github.com/mazznoer/lolcrab"
documentation = "https://docs.rs/lolcrab/"
license = "MIT OR Apache-2.0"
exclude = [
	".github/*",
	"docs/*",
	"test_data/*",
]

[profile.release]
lto = true
strip = true

[features]
default = ["clap"]

[dependencies]
bstr = "1.0.1"
clap = { version = "= 4.0.15", features = ["derive", "wrap_help"], optional = true }
colorgrad = "0.6.1"
fastrand = "1.7.0"
noise = { version = "0.8.1", default-features = false }
unicode-segmentation = "1.9.0"
unicode-width = "0.1.9"

# Allocator
mimalloc = { version = "0.1.29", optional = true, default-features = false }
